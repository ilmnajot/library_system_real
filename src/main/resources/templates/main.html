<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #4f9d83;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            margin: 20px;
        }

        header {
            background: #3498db;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        section {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Main Page</h1>
    </header>

    <section>
        <h2>Get Student</h2>
        <label for="studentId">Enter Student ID:</label>
        <input type="text" id="studentId" name="studentId" placeholder="Student ID">
        <button onclick="getStudent()">Get Student</button>
    </section>
    <section>
        <h2>Get Books</h2>
        <label for="bookId">Enter Book ID:</label>
        <input type="text" id="bookId" name="BookId" placeholder="Book ID">
        <button onclick="getBooks()">Get Student</button>
    </section>

    <section>
        <h2>Get Students</h2>
        <button onclick="getStudents()">Get Students</button>
    </section>
    <section>
        <h2>Get Books</h2>
        <button onclick="get()">Get Students</button>
    </section>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".container").style.animation = "fadeIn 0.5s";
    });

    function getStudent() {
        var studentId = document.getElementById("studentId").value;
        alert("Getting student with ID: " + studentId);
    }

        var bookId = document.getElementById("bookId").value;
        alert("Getting book with ID: " + bookId);
    }

    function getStudents() {
        alert("Getting list of students");
    }
    function  getBooks(){
        alert("Getting list of books");
    }
</script>

</body>
</html>
